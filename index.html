<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
  <div class="card">
  
    <div class="img-container">
      <img  class="img-card" src="images/image-header-desktop.jpg" alt="image-meeting">
      <div id="shade"></div>
    </div>

  <div class="left">
  <div class="main">
    <h1>Get <span class="purple-word">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
  </div>

  <section class="stats">
    <h1 class="title-section">Stats</h1>
    <article>
      <h2>10k+</h2>
      <p>COMPANIES</p>
    </article>

    <article>
      <h2>314</h2>
      <p>TEMPLATES</p>
    </article>

    <article>
      <h2>12M+</h2>
      <p>QUERIES</p>
    </article>

  </section>

  </div>
  
  

  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
    Coded by <a href="#">Felipe Berraz</a>
  </div>
</footer>
</body>
</html>
